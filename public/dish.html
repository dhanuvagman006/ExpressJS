<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dishes Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #333;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .ingredients {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üçΩÔ∏è Our Dishes</h1>

  <table id="dishTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Price ($)</th>
        <th>Ingredients</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <script>
    async function loadDishes() {
      try {
        const response = await fetch('/api/dish'); 
        const data = await response.json();

        const tableBody = document.querySelector('#dishTable tbody');
        tableBody.innerHTML = ''; 

        data.dishes.forEach(dish => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${dish.id}</td>
            <td>${dish.name}</td>
            <td>${dish.cuisine}</td>
            <td>${dish.price.toFixed(2)}</td>
            <td class="ingredients">${dish.ingredients.join(', ')}</td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading dishes:', error);
      }
    }

    window.onload = loadDishes;
  </script>
</body>
</html>
