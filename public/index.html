<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form, .user-list {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      border: none;
      background: #4caf50;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #45a049;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eaeaea;
    }
    .actions button {
      background-color: #2196F3;
    }
    .actions button.delete {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>User Management</h1>

  <form id="userForm">
    <h3 id="formTitle">Add User</h3>
    <input type="hidden" id="userId" />
    <input type="text" id="name" placeholder="Enter Name" required />
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="number" id="age" placeholder="Enter Age" required />
    <button type="submit">Submit</button>
    <button type="button" id="cancelEdit" style="display:none; background:#777;">Cancel</button>
  </form>


  <div class="user-list">
    <h3>All Users</h3>
    <table id="userTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const API_URL = "http://localhost:5000/users";
    const userForm = document.getElementById("userForm");
    const userTable = document.getElementById("userTable").querySelector("tbody");
    const cancelEditBtn = document.getElementById("cancelEdit");

    async function loadUsers() {
      const res = await fetch(API_URL);
      const users = await res.json();
      userTable.innerHTML = "";
      users.forEach(user => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.age}</td>
          <td class="actions">
            <button onclick="editUser('${user._id}')">Edit</button>
            <button class="delete" onclick="deleteUser('${user._id}')">Delete</button>
          </td>
        `;
        userTable.appendChild(tr);
      });
    }

    userForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userId = document.getElementById("userId").value;
      const userData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        age: document.getElementById("age").value,
      };

      if (userId) {
        await fetch(`${API_URL}/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });
        alert("User updated successfully!");
      } else {
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(userData),
        });
        alert("User added successfully!");
      }

      userForm.reset();
      document.getElementById("userId").value = "";
      document.getElementById("formTitle").innerText = "Add User";
      cancelEditBtn.style.display = "none";
      loadUsers();
    });

    async function editUser(id) {
      const res = await fetch(`${API_URL}/${id}`);
      const user = await res.json();
      document.getElementById("name").value = user.name;
      document.getElementById("email").value = user.email;
      document.getElementById("age").value = user.age;
      document.getElementById("userId").value = user._id;
      document.getElementById("formTitle").innerText = "Edit User";
      cancelEditBtn.style.display = "inline-block";
    }


    async function deleteUser(id) {
      if (confirm("Are you sure you want to delete this user?")) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        alert("User deleted successfully!");
        loadUsers();
      }
    }

    cancelEditBtn.addEventListener("click", () => {
      userForm.reset();
      document.getElementById("userId").value = "";
      document.getElementById("formTitle").innerText = "Add User";
      cancelEditBtn.style.display = "none";
    });

    loadUsers(); 
  </script>
</body>
</html>
